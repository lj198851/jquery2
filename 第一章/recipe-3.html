<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Creating DOM elements</title>
	<script src="jquery.min.js"></script>

	<script>
		$(function(){
			$('#myList').after("<button>Button1</button>");
			$('<button>Button2</button>').insertAfter("myList");
			$('#myList').append("<li>List Item4</li>");

		});
	</script>
</head>
<body>
	<div id="container">
		<ul id="myList">
			<li>List Item1</li>
			<li>List Item2</li>
			<li>List Item3</li>
		</ul>
	</div>
</body>
</html>
